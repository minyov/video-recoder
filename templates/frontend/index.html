{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stepik</title>

    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</head>
<body>
<div id="forms-container">
    <div>
        <form method="post" enctype="multipart/form-data" action="/v1/videos/"
              target="dummyframe">
            {% csrf_token %}
            <input type="file" name="file" accept="video/mp4, video/avi, video.webm">
            <input id="file-submit" type="button" name="submit" value="Отправить">
        </form>
        <form method="post" id="url-form" action="">
            {% csrf_token %}
            <input type="url" name="url" placeholder="Вставьте ссылку на файл">
            <input id="url-submit" type="button" name="submit" value="Отправить">
        </form>
    </div>
</div>
<div id="videos-container">
    {% for video in videos %}
        <div class="video-container">
            {% if not video.processed and not video.preview %}
                <img src="{% static 'img/temp.png' %}">
            {% elif not video.processed and video.preview %}
                <img src="{{ video.preview.url }}">
            {% else %}
                <video width="640" height="360" controls="controls"
                       poster="{{ video.preview.url }}">
                    <source src="{{ video.mp4.url }}"
                            type='video/mp4'>
                    <source src="{{ video.webm.url }}"
                            type='video/webm'>
                    Тег video не поддерживается вашим браузером.
                </video>
            {% endif %}
        </div>
    {% endfor %}
</div>
<iframe name="dummyframe" id="dummyframe"></iframe>
</body>
</html>
